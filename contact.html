      <div class="center">
        <h1>Sign up for more information:</h1>
       <form action="/action_page.php" target="blank" autocomplete="on">
          <!-- personal info -->
          <div class="inputbox">
            <input type="text" id="fname" name="fname" required="required">
            <span>first name:</span>
          </div>
          <div class="inputbox">
            <input type="text" id="lname" name="lname" required="required">
            <span>last name:</span>          
          </div>
          <div class="inputbox">
            <input type="email" id="email" name="email" required="required">
            <span>email address:</span>            
          </div>
          <div class="inputbox">
            <input type="tel" id="phone" name="phone" required="required">
            <span>phone:</span>         
          </div>
          <!-- which course -->
          <p>What course/courses are you interested in?</p>
          <input type="checkbox" id="taster" name="course-type" value="Taster">
          <label for="taster">Free 5 day taster course</label><br>
          <input type="checkbox" id="full-stack" name="course-type" value="Full-Stack">
          <label for="full-stack">Full Stack Web Development</label><br>
          <input type="checkbox" id="uxui" name="course-type" value="UX/UI">
          <label for="uxui">UX/UI</label><br><br>
          <!-- how did you hear -->
          <label for="hear">Where did you hear about us?</label>
          <select id="hear" name="hear">
            <option value="facebook">Facebook</option>
            <option value="google">Google</option>
            <option value="tv">TV</option>
            <option value="other">Other</option>
          </select><br>
          <div class="inputbox">
            <input type="button" value="Submit">
          </div>
          
        </form>
    </div>
